#
# Awesome App Landing Page Config
#

# Be sure all REQUIRED fields are filled out!

#
# General App Info
#
app:
  name: BePing # REQUIRED - Enter your app name
  ios_id: 1358319169 # REQUIRED - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: be.floca.beping # Optional - Enter Android app id like: com.example.app

  icon: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

  #favicon: # uncomment if uploading own favicon
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-favicon.png - can be .ico or .png
  # 16px or greater, square

  screenshot: # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
  # 640x1136px

  #video: # uncomment if prefer to show a video preview in the screen instead of image
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-preview.mp4
  # 640x1136px

  #app_twitter: # uncomment if the app has a twitter account "@my-awesome-app"
  #creator_twitter: # uncomment if creator has a twitter account "@awesome-dev"
  #social_image: # uncomment and add an image - defaults to icon
  # This will show up when your url is shared on sites like facebook and twitter
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-social_image.png
  # 512px or greater, square or width = 2X height
#
# Marketing
#
marketing_header: L'appli de Ping belge # Optional
marketing_desc: >
  BePing vous permet d'obtenir des informations rapidement en rapport à vos matchs ou à votre club de tennis de table en Belgique.

  Vous pourrez : 
    - Estimation de classements
    - Notifications push lors d'ajout de nouveaux résultats
    - Obtenir les statistiques de vos matchs
    - Avoir un calendrier avec les matchs de votre club
    - Afficher les équipes et les statistiques de votre club
    - Afficher les classements d'une division
    - Résultats de tournois
    - Afficher les informations d'un club
    - Consulter des feuilles de matchs
    - Statistiques sur la participation d'une équipe dans une division
    - Rechercher un joueur

    A venir :
    - Top par division
    - Bien d'autres choses!

    BePing n'est associée avec aucune organisation officielle (AFTT, VTTL, FRBTT). Ce n'est pas une application officielle. Si une différence venait à être constatée pour les rencontres de l'AFTT, seule l'application officielle de l’AFTT doit être prise en compte.ya

